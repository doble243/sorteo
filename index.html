<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteo ATLANTIDA 2026 | World Case UY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                dark: '#050505',
                acid: '#ccff00', 
                celeste: '#38b6ff', // New Event Color
                surface: '#111111',
                glass: 'rgba(255, 255, 255, 0.05)'
              }
            },
            backgroundImage: {
              'noise': "url('https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/img/sprite-skin-flat.png')"
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap');

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; 
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #38b6ff;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccff00;
      }

      body {
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }

      /* Hide cursor only on devices that support hover (Desktop) */
      @media (hover: hover) and (pointer: fine) {
        body {
          cursor: none;
        }
      }

      /* Noise Overlay */
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Cursor */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #38b6ff;
      }
      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(56, 182, 255, 0.5);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }
      
      /* Utilities */
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        color: transparent;
      }
      .text-stroke-blue {
        -webkit-text-stroke: 1px #38b6ff;
        color: transparent;
      }
      .mix-diff {
        mix-blend-mode: difference;
      }
    </style>

}
